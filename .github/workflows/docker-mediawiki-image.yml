name: SMW Mediawiki Image Build

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
    inputs:
      update_composer_dependencies:
        description: 'Force a full refresh of Composer dependencies'
        required: true
        type: boolean
        default: false
      update_system_dependencies:
        description: 'Force a refresh of apt system packages'
        required: true
        type: boolean
        default: false
      update_php_extensions:
        description: 'Force a refresh of PHP extensions'
        required: true
        type: boolean
        default: false

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Set Calver Version
        uses: Nelyx/action-calver@v1.0.0
        id: setcalver
        with:
          default_branch: 'refs/heads/main'
          format: 'YY.MM.DD'
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          build-args: |
            MEDIAWIKI_MAJOR_VERSION=1.43
            MEDIAWIKI_VERSION=1.43.3
            UPDATE_COMPOSER_DEPENDENCIES=${{ github.event.inputs.update_composer_dependencies }}
            UPDATE_SYSTEM_DEPENDENCIES=${{ github.event.inputs.update_system_dependencies }}
            UPDATE_PHP_EXTENSIONS=${{ github.event.inputs.update_php_extensions }}
          tags: ghcr.io/thewanderingcitizen/mediawiki:main-latest,ghcr.io/thewanderingcitizen/mediawiki:main-${{ steps.setcalver.outputs.package_version }}
